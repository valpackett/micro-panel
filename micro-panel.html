<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="micro-panel">
	<template strip-whitespace>
		<style>
			.content-wrapper { overflow: hidden; height: 100%; }
			paper-header-panel ::content iframe { width: 100%; height: 99%; }
		</style>

		<paper-header-panel>
			<paper-toolbar>
				<div class="title">micropanel</div>
			</paper-toolbar>
			<div class="content-wrapper content fit">
				<content></content>
			</div>
		</paper-header-panel>
	</template>

	<script>'use strict'
		Polymer({
			is: 'micro-panel',
			attached: function () {
				var frame = this.queryEffectiveChildren('iframe')
				frame.addEventListener('load', function (e) {
					console.log(e)
				})
			}
		})
	</script>
</dom-module>
