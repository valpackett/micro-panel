<script src="bower_components/microformat-shiv/microformat-shiv.min.js"></script>

<dom-module id="micro-panel">
	<template strip-whitespace>
		<style>
			:host {
				--primary-color: var(--paper-teal-600);
				--toolbar-height: 56px;
				--paper-spinner-layer-1-color: #fcfcfc;
				--paper-spinner-layer-2-color: #d8d8d8;
				--paper-spinner-layer-3-color: #fcfcfc;
				--paper-spinner-layer-4-color: #d8d8d8;
			}
			app-header, .editor-bottom-bar { background-color: var(--primary-color); color: #fff; height: var(--toolbar-height); }
			app-toolbar { height: var(--toolbar-height); }
			.content-wrapper { overflow: hidden; @apply --layout-fit; }
			neon-animatable, neon-animatable > *, .content-wrapper ::content iframe { width: 100%; height: 100%; border: 0; background: #fff; }
			paper-icon-button { margin-right: 0 !important; }
			paper-tabs { @apply --layout-flex; height: var(--toolbar-height); }
			.ui-tab-content { overflow-y: auto; -webkit-overflow-scrolling: touch; }
			.toolbar-wrapper { @apply --layout-vertical; }
			.toolbar-wrapper .ui-tab-content { @apply --layout-flex; }
			.editor-bottom-bar { justify-content: flex-end; }

			@media screen and (min-width: 450px) {
				#open-url-input, #auth-url-input { min-width: 70vw; }
			}

			@media screen and (max-width: 600px) {
				.editor-bottom-bar { padding-left: 10vw; padding-right: 10vw; }
			}

			@media screen and (min-width: 800px) {
				#open-url-input, #auth-url-input { min-width: 55vw; }
			}
		</style>

		<app-header-layout has-scrolling-region>
			<app-header fixed>
				<app-toolbar>
					<paper-menu-button id="menu-button"
							 open-animation-config='[{"name": "fade-in-animation",  "timing": {"duration": 200} }]'
							close-animation-config='[{"name": "fade-out-animation", "timing": {"duration": 200} }]'>
						<paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
						<paper-menu class="dropdown-content">
							<paper-icon-item role="menuitem" on-tap="openNewEntry"><iron-icon icon="create" item-icon></iron-icon>New post</paper-icon-item>
							<paper-icon-item role="menuitem" on-tap="showOpenUrl"><iron-icon icon="input" item-icon></iron-icon>Open URL</paper-icon-item>
							<paper-icon-item role="menuitem" on-tap="showAbout"><iron-icon icon="info" item-icon></iron-icon>About...</paper-icon-item>
						</paper-menu>
					</paper-menu-button>
					<paper-tabs id="tabs" scrollable hide-scroll-buttons selected="{{selected}}" on-tap="closeMenu">
						<paper-tab>Website</paper-tab>
						<paper-tab>Drafts</paper-tab>
						<template is="dom-repeat" items="{{editing}}">
							<paper-tab>Entry</paper-tab>
						</template>
					</paper-tabs>
				</app-toolbar>
			</app-header>

			<div>
				<neon-animated-pages id="pages" entry-animation="fade-in-animation" exit-animation="fade-out-animation"
						selected="[[selected]]" class="content-wrapper content" on-tap="closeMenu">
					<neon-animatable>
						<slot></slot>
					</neon-animatable>
					<neon-animatable class="ui-tab-content">
						TODO
					</neon-animatable>
					<template id="editing-repeat" is="dom-repeat" items="{{editing}}">
						<neon-animatable>
							<div class="toolbar-wrapper">
								<microformat-editor class="ui-tab-content" item="{{item}}"></microformat-editor>
								<app-toolbar class="editor-bottom-bar">
									<paper-spinner active="{{requestInProgress}}"></paper-spinner>
									<template is="dom-if" if="{{item.x-micro-panel-new}}">
										<paper-button on-tap="createEntry" hidden="{{requestInProgress}}">Create</paper-button>
									</template>
									<template is="dom-if" if="{{!item.x-micro-panel-new}}">
										<paper-button on-tap="deleteEntry" hidden="{{requestInProgress}}">Delete</paper-button>
										<paper-button on-tap="saveEntry" hidden="{{requestInProgress}}">Save</paper-button>
									</template>
								</app-toolbar>
							</div>
						</neon-animatable>
					</template>
				</neon-animated-pages>
			</div>
		</app-header-layout>

		<paper-dialog id="auth-dialog" on-iron-overlay-closed="authDialogClosed"
				modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
			<h2>Sign in</h2>
			<p>
				<small>(manually adding <code>access_token</code> and <code>micropub_link</code> to <code>localStorage</code> in browser devtools and refreshing the page also works)</small>
			</p>
			<paper-input id="auth-url-input" label="Your domain" type="url"></paper-input>
			<div class="buttons">
				<paper-button on-tap="authStart">Sign in</paper-button>
			</div>
		</paper-dialog>

		<paper-dialog id="open-url-dialog" on-iron-overlay-closed="openUrlClosed"
				modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
			<h2>Open URL</h2>
			<paper-input id="open-url-input" label="URL" type="url"></paper-input>
			<div class="buttons">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm>Go</paper-button>
			</div>
		</paper-dialog>

		<paper-dialog id="about-dialog" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
			<h2>About</h2>
			<p>
				micro-panel is an admin panel for websites that support <a href="http://micropub.net/draft/">micropub</a> and <a href="http://microformats.org/wiki/microformats2">microformats2</a>.
			</p>
			<p>
				Check the <a href="https://github.com/myfreeweb/micro-panel">project's GitHub page</a> for updates, and <a href="https://val.packett.cool">the author's website</a> just because :)
			</p>
			<div class="buttons">
				<paper-button dialog-dismiss>Close</paper-button>
			</div>
		</paper-dialog>

	</template>

	<script src="micro-panel.js"></script>
</dom-module>
