<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="microformat-editor">
	<template strip-whitespace>
		<style>
			paper-material { margin: 1em auto; width: 98%; }
			header, .one-value { padding: 0.25em 0.5em; }
			header { @apply(--layout-horizontal); }
			.key-name { @apply(--layout-flex); }
			.one-value { background: rgba(250, 250, 250, 0.1); }
			.one-value:nth-child(odd) { background: rgba(230, 230, 230, 0.25); }

			@media screen and (min-width: 550px) {
				paper-material { width: 90%; }
			}
		</style>

		<template is="dom-repeat" items="{{getPropKeys(item)}}" as="key">
			<paper-material elevation="1">
				<header>
					<div class="key-name">[[key]]</div>
					<paper-icon-button icon="add" on-tap="addPropValue"></paper-icon-button>
				</header>
				<template is="dom-repeat" items="{{getPropValues(item.*, key)}}" as="val">
					<div class="one-value">
						<template is="dom-if" if="{{isString(val)}}">
							<paper-input value="{{val}}" no-label-float></paper-input>
						</template>
						<template is="dom-if" if="{{isContentHtml(val)}}">
							<paper-textarea value="{{val.html}}" no-label-float></paper-textarea>
						</template>
						<template is="dom-if" if="{{isContentValueNotHtml(val)}}">
							<paper-textarea value="{{val.value}}" no-label-float></paper-textarea>
						</template>
						<template is="dom-if" if="{{isMicroformat(val)}}">
							<microformat-editor item="{{val}}"></microformat-editor>
						</template>
					</div>
				</template>
			</paper-material>
		</template>
	</template>

	<script src="microformat-editor.js"></script>
</dom-module>
