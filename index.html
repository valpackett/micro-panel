<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>micropanel</title>
		<style>
			body { margin: 0; padding: 0; }
			body, micro-panel { height: 100vh; }
			iframe { width: 100%; border: none; }
			.p0lyfake-toolbar { height: 56px; background: #00897b; }
		</style>
		<script>
			if (!('fetch' in window))
				document.write('<script src="bower_components/fetch/fetch.js"></scr'+'ipt>')
			if (!('KeyframeEffect' in window && 'timeline' in document && 'play' in document.timeline))
				document.write('<script src="bower_components/web-animations-js/web-animations-next.min.js"></scr'+'ipt>')
		</script>
		<script defer src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="micro-panel.html">
	</head>
	<body>
		<div class="p0lyfake p0lyfake-toolbar"></div>
		<micro-panel use-frame use-auth>
			<iframe src="/"></iframe>
		</micro-panel>
	</body>
</html>
